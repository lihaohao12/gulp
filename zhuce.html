<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>注册</title>
    <link rel="stylesheet" href="css/zhuce.css" />
    <link rel="stylesheet" href="iconfont/iconfont.css">

    <body>
        <div id="zhuce">
            <!-- 第一部分header -->
            <div id="header">
                <div class="header-one">
                    <div class="header-two">

                    </div>
                    <div class="header-three">
                        <span>欢迎注册</span>
                    </div>
                    <div class="header-four">
                        已有账号?<span><a href="./denglu.html">请登录&gt;</a> </span>
                    </div>
                </div>
            </div>
            <!-- 第二部分content -->
            <div id="content">
                <div class="content-one">
                    <div class="content-two">
                        <span>1</span>
                        <p>验证手机号</p>
                    </div>
                    <div class="content-two-two"></div>
                    <div class="content-three">
                        <span>2</span>
                        <p>填写账号信息</p>
                    </div>
                    <div class="content-three-three"></div>
                    <div class="content-four">
                        <span>3</span>
                        <p>注册成功</p>
                    </div>
                </div>
            </div>
            <!-- 第三部分main -->
            <div id="main">
                <div class="main-one">
                    <span>账号：</span> <input type="text" id="username" /><span>密码：</span
          >
          <input type="password" id="password" />
          <input type="button" value="点击注册" id="btn1" />
        </div>
        <div class="main-two">
          <i class="iconfont icon-yonghu"></i>
          企业用户注册
                    <i class="iconfont icon-diqiujiantou"></i>
                  海外用户注册
                </div>
            </div>
            <!-- 第四部分footer -->
            <div id="footer">
                <div class="footer-one">
                    <a href=> 关于我们</a>|
                    <a  href="#">联系我们</a>|
                    <a  href="#">人才招聘</a>|
                    <a   href="#">商家入驻</a>|
                    <a   href="#">广告服务</a>|
                    <a  href="#">手机京东</a>|
                    <a  href="#">友情链接</a>|
                    <a  href="#">销售联盟</a>|
                    <a href="#" >京东社区</a>|
                    <a href="#" >京东公益</a>|
                    <a  href="#" >English Site</a>
                </div>
                <div class="footer-two">
                <span> Copyright&copy;2004-2020&nbsp;&nbsp;京东JD.com&nbsp;版权所有</span>
                </div>
            </div>

        </div>
        <script src="js/jquery1.11.js"></script>
        <script>
            $("#btn1").click(function() {
                $.ajax({
                    type: "get",
                    url: "http://jx.xuzhixiang.top/ap/api/reg.php",
                    data: {
                        username: $("#username").val(),
                        password: $("#password").val()
                    },
                    dataType: "json",
                    success: function(response) {
                        if (response.code == 1) {
                            alert("注册成功")
                            window.location.href = "./denglu.html";
                        } else {
                            alert("用户名已注册")
                        }
                    },
                });
            })
        </script>
    </body>

</html>
